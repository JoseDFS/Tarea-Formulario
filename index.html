<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <h1>Registro</h1>
    <form action="index.html" method="POS">
        <fieldset>
            <legend>Personal Data</legend>
            <label for="Name">Name</label>
            <input type="text" placeholder="Jose Segura" required>
            <label for="Birthdate">Birthdate:</label>
            <input type="date" name="Birthdate" id="Birthdate" placeholder="06/28/1998" required>

            <label for="Favorite Animal">Favorite Animal:</label>
            <select name="Favorite Animal">
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
                <option value="Lion">Lion</option>
                <option value="Elephant">Elephant</option>
                <option value="Wolf">Wolf</option>
                <option value="Tiger">Tiger</option>
                <option value="Bird">Bird</option>
            </select>

        </fieldset>
        <br>
        <fieldset>
            <legend>Account Data</legend>
            <label for="Email">Email</label>
            <input type="email" placeholder="unacora@frutzi.e.sc" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Write your password">
            <label for="password">Confirm Password</label>
            <input type="password" name="password" id="password" placeholder="Repeat Password">
        </fieldset>
        <br>
        <fieldset>
            <legend>Contact Data</legend>
            <label for="Address">Address</label>
            <input type="text" placeholder="Soyapango,Colonia los alpes,casa #14" required>
            <label for="City">City</label>
            <input type="text" placeholder="New York" required>
            <label for="Country">Name</label>
            <input type="text" placeholder="Polonia" required>
            <br>
            <label for="tel">Number Phone</label>
            <input type="tel" name="tel" id="tel" placeholder="22577777">
        </fieldset>
        <br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset Data">
        
        
    </form>
</body>

</html>
